<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo-LIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="cont">
      <h1>To-Do-LIST</h1>
      <div class="input-bar">
        <input class="mainInput" type="text" placeholder="Enter you todo...">
        <button class="addBtn">Add</button>
      </div>
      <div class="list"></div>

      <div class="extbtnbox">
        <button class="deletAll">Delete All</button>
        <select>
          <option value="">Filter By :-</option>
          <option value="completed">completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
